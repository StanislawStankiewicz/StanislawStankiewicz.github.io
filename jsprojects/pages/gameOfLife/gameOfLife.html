<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Game of Life</title>

        <link rel="stylesheet" type="text/css" href="/jsprojects//style.css">
        <link rel="stylesheet" type="text/css" href="gameOfLife.css">

        <script src="/jsprojects/p5.min.js"></script>
        <script src="gameOfLife.js"></script>
    </head>

  <body>
    <div class="container">
      <div id="game-of-life-canvas"></div>
      <a href="/" class="back-button">Back to main page</a>
      <div class="controls">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="1" max="100" value="50">
        <span id="speed-display">500 ms</span>
        <button id="clear-button">Clear</button>
        <button id="pause-button">Pause</button>
      </div>
  </body>
</html>
