<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fourier</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="fourier.css">

    <script src="/libraries/p5.min.js"></script>
    <script src="/libraries/p5.sound.min.js"></script>
    <script src="fourier.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="function">
            <h1 id="functionTitle">Fourier Series</h1>
        </div>
        <div id="fourier-canvas"></div>
        <div class="controls">
            <input type="number" id="radius" placeholder="Radius" step="0.1">
            <input type="number" id="period" placeholder="Period" step="0.1">
            <input type="number" id="phase" placeholder="Phase" step="0.1">
            <table>
                <tr>
                    <td>
                        <button id="add">Add</button>
                    </td>
                    <td>
                        <button id="edit">Edit</button>
                    </td>
                </tr>
            </table>
            <button id="remove">Remove</button>
        </div>
        <a href="/index.html" class="back-button">Back to main page</a>
    </div>
    </body>
</html>
